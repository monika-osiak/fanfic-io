<form method="POST" action="{% url 'users:edit' user.username %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button name="submit">Update</button>
    <input type="hidden" name="next" value="{% url 'users:profile' user.username %}">
</form>
