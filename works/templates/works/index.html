{% extends 'main/base.html' %}

{% block content %}
<div class="content">
    <h3>Check out all the stories:</h3>
    {% if stories_list %}
    <ul>
    {% for story in stories_list %}
        <li><a href="{% url 'works:get_story' story.id %}">{{ story.title }}</a> by {{ story.author }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No stories yet.</p>
{% endif %}
</div>
{% endblock content %}
