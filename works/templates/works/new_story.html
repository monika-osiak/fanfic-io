{% extends 'works/base.html' %}

{% block content %}
<h3>Add new story {{ user.username }}</h3>

<form action="{% url 'works:new_story' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Submit</button>
</form>

<a href="{% url 'works:index' %}">Take me back</a>
{% endblock content %}
